<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind Stylesheet -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <section class="bg-gradient-to-r from-indigo-800 via-blue-700 to-indigo-800">
        <img class="relative w-full opacity-40" src="images/n.jpg" alt="">
        <div class="absolute inset-y-1/2 text-center w-full">
            <h1 class="text-5xl text-white font-bold mb-8">Login Your
                Account
            </h1>
            <div>
                <input id="email-input" class="border-2 border-purple-600 rounded px-2 py-3 block w-1/3 mx-auto my-3"
                    type="text" placeholder="Email">
                <input class="border-2 border-purple-600 rounded px-2 py-3 block w-1/3 mx-auto" type="password" name=""
                    id="password-input" placeholder="Password">
                <button id="login-button"
                    class="bg-pink-600 px-8 py-2 rounded text-white font-semibold mt-3">Login</button>
            </div>
        </div>
    </section>

    <!-- javascript -->
    <script src="js/login.js"></script>
</body>

</html>
